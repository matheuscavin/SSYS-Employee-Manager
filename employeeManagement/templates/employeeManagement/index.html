<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load static %}
        <link rel="stylesheet" href="{% static 'employeeManagement/style.css' %}">
    </head>
    <body>
        <div class="container">
            <div class="title"><b>Employee Management</b></div>
            <div class="gridContainer">
                <div class="employeeContainer">
                    <div class="employeeHeader">
                        <div class="headerTitleEmployee"><b>Employee</b></div>
                        <div class="headerTitleEmail"><b>Email</b></div>
                    </div>
                    {% for employee in employees_list %}
                    <div class="employeeCard">
                        <div style="display: flex">
                            <div class="infoEmployee">
                                <div class="employeeName"><b>{{ employee.name }}</b></div>
                                <div class="employeeDepartment">{{ employee.department }}</div>
                            </div>
                            <div class="employeeEmail">{{ employee.email }}</div>
                        </div>
                        <a class="buttonDelete" href="{% url 'delete' employee.id %}"><button class="button"><svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                        </svg></button></a>
                    </div>
                    {% endfor %}
                </div>
                <div class="containerAddEmployee">
                    <div class="addEmployeeCard">
                        <form action="{% url 'add' %}" method="POST" role="form">
                            {% csrf_token %}
                            <div class="titleAddEmployee"><b>Add employee</b></div>

                            <div>{{ form.name }}</div>
                            <div>{{ form.email }}</div>
                            <div>{{ form.department }}</div>

                            <button class="buttonSubmit" type="submit">ADD EMPLOYEE</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="footer">Created by: <strong>Matheus Cavinato</strong></div>
        </div>
    </body>
</html>
